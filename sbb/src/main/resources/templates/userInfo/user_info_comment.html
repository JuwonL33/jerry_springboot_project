<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<h5 class="border-bottom pb-2 mb-3" th:text=${siteUser.username}></h5>
		<!-- userInfo 네비게이션 바 -->
		<ul class="nav nav-tabs">
		    <li class="nav-item">
		        <a class="nav-link" th:href="@{|/user/myInfo/base/${#authentication.getPrincipal().getUsername()}|}">내 정보</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" th:href="@{|/user/myInfo/question/${#authentication.getPrincipal().getUsername()}|}">게시</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link active" th:href="@{|/user/myInfo/answer/${#authentication.getPrincipal().getUsername()}|}">답변</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link " th:href="@{|/user/myInfo/comment/${#authentication.getPrincipal().getUsername()}|}">댓글</a>
		    </li>
		</ul>
	<!-- 작성한 코멘트 목록 시작 -->
	<div id="profile_base">
		<table class="table table-sm">
		    <thead>
				<tr class="text-center" style="background-color:#fafafa">
					<th>번호</th>
					<th style="width: 50%;">내용</th>
					<th>글쓴이</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="comment, loop : ${paging}">
					<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
					<td class="text-start">
						<a th:href="@{|/question/detail/${comment.answer.question.category.label}/${comment.answer.question.id}|}" th:if="${comment.answer != null}" th:text="${comment.content}"></a>
						<a th:href="@{|/question/detail/${comment.question.category.label/${comment.question.id}|}" th:if="${comment.question != null}" th:text="${comment.content}"></a>
					</td>
					<td><span th:if="${comment.author != null}" th:text="${comment.author.username}"></span></td>
					<td th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
		<!-- 작성한 게시물 목록 끝 -->
		<!-- 페이징처리 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item">
					<a class="page-link" th:href="@{?page=0}">
						<span>처음</span>
					</a>
				</li>
				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
					<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
						<span>이전</span>
					</a>
				</li>

				<li class="page-item" th:each="page :${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-3 and page <= paging.number+3}"
					th:classappend="${page == paging.number} ? 'active'">
					<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>

				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
					<a class="page-link" th:href="@{|?page=${paging.number+1}|}">
						<span>다음</span>
					</a>
				</li>
				<li class="page-item">
					<a class="page-link" th:href="@{|?page=${paging.totalPages-1}|}">
						<span>마지막</span>
					</a>
				</li>
			</ul>
		</div>
		<!-- 페이징처리 끝 -->
		<div class="border-bottom pb-2 mb-3" th:if="${paging.isEmpty()}">
			<span class="pb-2 mb-3">등록한 코멘트가 없습니다.</span> 
		</div>
	</div>
</html>
