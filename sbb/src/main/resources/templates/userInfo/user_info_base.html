<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<h5 class="border-bottom pb-2 mb-3" th:text=${siteUser.username}></h5>
			<ul class="nav nav-tabs">
			    <li class="nav-item">
			        <a class="nav-link active" th:href="@{|/user/myInfo/base/${#authentication.getPrincipal().getUsername()}|}">기본정보</a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link " th:href="@{|/user/myInfo/question/${#authentication.getPrincipal().getUsername()}|}">게시</a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link " th:href="@{|/user/myInfo/answer/${#authentication.getPrincipal().getUsername()}|}">답변</a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link " th:href="@{|/user/myInfo/comment/${#authentication.getPrincipal().getUsername()}|}">댓글</a>
			    </li>
			</ul>
			<div id="profile_base">
			    
			    <div class="profile_title">
			       점수 스코어 <small class="text-muted"></small>
			        <a href="javascript:void(0);" data-toggle="popover" data-placement="right"
			              data-content="게시(5점) 답변(5점) 댓글(3점) 추천하기(1점) 추천받음(1점)">
			          <i class="fas fa-question-circle text-danger"></i>
			        </a>
			    </div>
			    <p class="mb-4"><strong>0</strong> 점</p>
			    <div class="profile_title">한줄소개</div>
			    <p class="mb-4">나는 누구고 여긴 어디인가?</p>
			    <div class="profile_title">첫번째 컴퓨터</div>
			    <p class="mb-4">애니악</p>
			    <div class="profile_title">좋아하는 에디터</div>
			    <p class="mb-4">도구는 도구일뿐</p>
			</div>
	</div>
<script layout:fragment="script" type='text/javascript'>
    $('.so').tooltip();
    $('[data-toggle="popover"]').popover();
</script>
</html>
