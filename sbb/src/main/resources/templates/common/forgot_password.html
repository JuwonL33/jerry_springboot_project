<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<div class="content_block">
			<h5 class="border-bottom pb-2 mb-3">비밀번호를 잊으셨나요?</h5>
	
			<form th:action="@{/common/forgot_password}" method="post" class="post-form py-3">
			    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				    <div class="form-group">
				    	<label for="username">사용자 ID</label>
				        <input type="text" name="username" id="username" class="form-control">
				        <label for="email">이메일 주소</label>
				        <input type="text" class="form-control" name="email" id="email">
				    </div>
				    <div class="my-3">
				        <a href="/user/login/">로그인으로 돌아가기</a>
				    </div>
				    <button type="submit" class="btn btn-sm btn-primary">보내기</button>
			</form>
		</div>
	</div>
</html>
