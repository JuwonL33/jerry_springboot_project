<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<div class="content-block" style="height: auto !important;">
			<h5 class="border-bottom pb-2 mb-3">로그인</h5>
			<form th:action="@{/user/login}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						사용자 ID 또는 비밀번호를 확인해 주세요
					</div>
				</div>		
				<div class="mb-3">
					<label for"username" class="form-label">아이디</label>
					<input type="text" name="username" id="username" class="form-control">
				</div>
				<div class="mb-3">
					<label for"password" class="form-label">비밀번호</label>
					<input type="password" name="password" id="password" class="form-control">
				</div>
				<div class="my-3">
					<a th:href="@{/common/forgot_password}">비밀번호를 잊으셨나요?</a>
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
				<hr>
				 <a href="/oauth2/authorization/kakao">
				 	<img th:src="@{/image/kakao_login_medium_narrow.png}" title="카카오 로그인">
				 </a>
				 <a href="/oauth2/authorization/naver">
				 	<img th:src="@{/image/btn_naver.png}" style="width:183px; height:45px;" title="네이버 로그인">
				 </a>
				 <a href="/oauth2/authorization/google">
 					<img th:src="@{/image/btn_google.png}" style="width:183px; height:45px;" title="구글 로그인">
				 </a>
				 <a href="/oauth2/authorization/facebook" role="button" class="btn btn-primary bi bi-facebook"> 페이스북 로그인</a>
			</form>
		</div>
	</div>
</html>
